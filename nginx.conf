server {
    listen 80;
    server_name api.stayhub.uz;  # Replace with your domain

    # Enable Gzip for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # Forward traffic to Docker container running on port 3000
    location / {
        proxy_pass http://localhost:80;  # Forward requests to your Docker container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Adjust timeout and buffering for performance
        proxy_read_timeout 90;
        proxy_buffering off;
    }
}
